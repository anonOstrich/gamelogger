{% extends "layout.html" %}

{% block body %}

<h1>{{ title }}</h1>

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th>Peli</th>
        <th>Kehittäjä</th>
        <th>Julkaisuvuosi</th>
        <th>Arvioiden lukumäärä</th>
        <th>Arvioiden keskiarvo</th>
    </tr>
    </thead>
    <tbody>
    
    {% for game in games %}
    <tr>
        <td><a href="{{ url_for('games_view', game_id=game.id) }}">{{ game.name }}</a></td>
        <td>{{ game.developer }}</td>
        <td>{{ game.year }}</td>
        <td>{{ review_numbers[game.id] }}</td>
        <td>{{ review_averages[game.id] }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>


{% endblock %}
