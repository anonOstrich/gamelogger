{% extends "layout.html" %}

{% block body %}

<h1>{{ title }}</h1>

<table class="table table-responsive table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Peli</th>
        <th scope="col">Kehittäjä</th>
        <th scope="col">Julkaisuvuosi</th>
        <th scope="col">Arvioiden lukumäärä</th>
        <th scope="col">Arvioiden keskiarvo</th>
    </tr>
    </thead>
    <tbody>
    
    {% for game in games %}
    <tr>
        <td><a style="white-space: pre-wrap; word-wrap: break-word" href="{{ url_for('games_view', game_id=game.id) }}">{{ game.name }}</a></td>
        <td style="word-wrap: break-word;">{{ game.developer }}</td>
        <td>{{ game.year }}</td>
        <td>{{ review_numbers[game.id] }}</td>
        <td>{{ review_averages[game.id] }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>


{% endblock %}
