{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
        <th>Peli</th>
        <th>Kehittäjä</th>
        <th>Julkaisuvuosi</th>
    </tr>
    
    {% for game in games %}
    <tr>
        <td>{{ game.name }}</td>
        <td>{{ game.developer }}</td>
        <td>{{ game.year }}</td>
    </tr>
    {% endfor %}

</table>


{% endblock %}
