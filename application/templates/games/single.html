{% extends "layout.html" %}
{% block body %}
<h1>{{ game.name }}</h1> 
{% if current_user.is_authenticated %}
<a href="{{ url_for('games_modify', game_id=game.id) }}">Muokkaa pelin tietoja </a>
{% endif %}
<ul>
    <li>Kehittäjä: {{ game.developer }}</li>
    <li>Julkaisuvuosi: {{ game.year }}</li>
</ul>
<p>{{ game.description }}</p>

{% endblock %}
