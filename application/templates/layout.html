<html>

        <title>Peliloki</title>

    <body>

    <p>
        Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
    </p>
    {% else %}
    <a href="{{ url_for('auth_register') }}">Rekisteröidy</a>   <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
    {% endif %}
    
    <h2><a href="{{ url_for('games_index') }}">Listaa pelit</a></h2>
    <h2><a href="{{ url_for('games_form') }}">Lisää peli</a></h2>

            Content to be replaced.
        </p>
        {% endblock %}
